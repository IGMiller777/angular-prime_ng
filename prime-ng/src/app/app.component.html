<h2>Tooltip ex</h2>
<h5>Tooltip train - 1</h5>
<div class="p-grid p-fluid">
  <div class="p-col-12 p-md-3">
    <input type="text"
           pInputText
           pTooltip="This field is required" placeholder="First name"
           tooltipEvent="focus">
  </div>
  <div class="p-col-12 p-md-3">
    <input
      type="text"
      pInputText
      pTooltip="It is a tooltip"
      placeholder="Hover Here"
      tooltipPosition="bottom"
      tooltipEvent="focus"/>
  </div>
</div>
